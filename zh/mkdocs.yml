site_name: 我的多语言文档
site_url: "https://aje.github.io/scale-docs/zh/"

theme:
  name: material
  language: zh
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.path
    - search.highlight
    - navigation.footer
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
nav:
  - 主页: index.md
  - 系统状态: status.md
  - 基本配置: basic-config.md
  - 校准: calibration.md
  - 高级设置: adv-settings.md
  - 通信设置: communication-settings.md

extra:
  alternate:
    - name: English
      link: /scale-docs/
      lang: en
    - name: 中文
      link: /scale-docs/zh/
      lang: zh
